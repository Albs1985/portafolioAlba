<div *ngIf="!competenciasService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let producto of competenciasService.competenciasFiltrado"
        routerLink="/item/{{producto.cod}}" class="animated fadeIn rk-item ae-masonry__item">
        <!-- [routerLink]="['/item/', producto.cod]" ESTA OPCIÓN ES POR SI NO FUNCIONA LA DE ARRIBA-->
        <img src="assets/productos/{{producto.url}}.jpg" alt="">
        <!-- LO PONEMOS AQUÍ ABAJO TAMBIÉN PARA QUE SI PULSA EN CUALQUIER LADO DEL DIV YA DIRIJA A LA RUTA -->
        <div routerLink="/item/{{producto.cod}}"  class="item-meta">
            <h2>{{producto.titulo}}</h2>
            <p>{{producto.categoria}}</p>
        </div>
    </a>
</div>
